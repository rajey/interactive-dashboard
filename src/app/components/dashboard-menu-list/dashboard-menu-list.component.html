<div class="dashboard-menu-list-container">
  <div class="dashboard-menu-list-header">Dashboard</div>
  <ul class="dashboard-menu-list">
    <li *ngFor="let dashboardMenuItem of dashboardMenuList">
      <app-dashboard-menu-item
        [dashboardMenuItem]="dashboardMenuItem"
        (setDashboard)="onSetCurrentDashboard($event)"
      ></app-dashboard-menu-item>
    </li>
  </ul>
</div>
